[package]
name = "vault-k8s-helper"
version = "0.2.1"
authors = ["Yong Wen Chua <lawliet89@users.noreply.github.com>"]
edition = "2018"

[dependencies]
aws-auth-payload = "0.1.1"
base64 = "0.11.0"
clap = "2.33.0"
chrono = "0.4.10"
env_logger = "0.7.1"
failure = { version = "0.1.6", features=["backtrace"] }
reqwest = "0.9.22"
rusoto_core = "0.42.0"
serde = { version = "1.0", features = ["derive"] }

[package]
name = "vault-k8s-helper"
version = "0.2.0"
authors = ["Yong Wen Chua <lawliet89@users.noreply.github.com>"]
edition = "2018"

[dependencies]
aws-auth-payload = "0.1.0"
base64 = "0.10.1"
clap = "2.33.0"
chrono = "0.4.7"
env_logger = "0.6.2"
failure = { version = "0.1.5", features=["backtrace"] }
reqwest = "0.9.20"
rusoto_core = "0.40.0"
serde = { version = "1.0", features = ["derive"] }
